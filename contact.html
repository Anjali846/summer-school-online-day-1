<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="portfolio.html">Home</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" value="name" ><br>

      <label for="email">Email:</label>
      <input type="email" id="email" value="email" ><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" value="phone" pattern="[0-9]{10}" ><br>

      <label for="message">Message:</label><br>
      <textarea id="message" value="message" rows="4" cols="50" ></textarea><br>

      <fieldset>
        <legend>Preferred Contact Method:</legend>
        <input type="checkbox" id="contactEmail" value="contactMethod" value="email">
        <label for="contactEmail">Email</label>

        <input type="checkbox" id="contactPhone" value="contactMethod" value="phone">
        <label for="contactPhone">Phone</label>

        <input type="checkbox" id="contactText" value="contactMethod" value="text">
        <label for="contactText">Text</label>
      </fieldset><br>

      <fieldset>
        <legend>Inquiry Type:</legend>
        <input type="radio" id="general" name="inquiry" value="general">
        <label for="general">General</label>

        <input type="radio" id="business" name="inquiry" value="business">
        <label for="business">Business</label>

        <input type="radio" id="support" name="inquiry" value="support">
        <label for="support">Support</label>
      </fieldset><br>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p> My Portfolio &hearts;</p>
  </footer>

</body>
</html>
